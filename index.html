<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="style.css?17" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js?18"></script>
  </head>
  <body>
    <h1>Yahtzee - Lilian Gallon feat. SWOSU Software Engineering</h1>
    <hr />

    <div id="dices">
      <table>
        <tr>
          <td id="information"></td>
        </tr>
        <tr>
          <td id="dice-launch"></td>
        </tr>
        <tr>
          <td id="interaction-box">
            <input type="submit" name="" id="start-stop" value="Start game" />
          </td>
        </tr>
      </table>
    </div>

    <div id="game">
      <table>
        <tr>
          <td>Dice</td>
          <td>Points</td>
        </tr>
        <tr>
          <td>Ones</td>
          <td id="Ones"></td>
        </tr>
        <tr>
          <td>Twos</td>
          <td id="Twos"></td>
        </tr>
        <tr>
          <td>Threes</td>
          <td id="Threes"></td>
        </tr>
        <tr>
          <td>Fours</td>
          <td id="Fours"></td>
        </tr>
        <tr>
          <td>Fives</td>
          <td id="Fives"></td>
        </tr>
        <tr>
          <td>Sixes</td>
          <td id="Sixes"></td>
        </tr>
        <tr>
          <td>Total</td>
          <td id="Sum"></td>
        </tr>
        <tr>
          <td>Previous Score</td>
          <td id="score-total"></td>
        </tr>
      </table>

      <table>
        <tr>
          <td>Combination</td>
          <td>Points</td>
        </tr>
        <tr>
          <td>3 of a kind</td>
          <td id="brelan"></td>
        </tr>
        <tr>
          <td>Small Straight</td>
          <td id="petite-suite"></td>
        </tr>
        <tr>
          <td>Large Straight</td>
          <td id="grande-suite"></td>
        </tr>
        <tr>
          <td>Full House</td>
          <td id="full"></td>
        </tr>
        <tr>
          <td>4 of a kind</td>
          <td id="carre"></td>
        </tr>
        <tr>
          <td>Yahtzee</td>
          <td id="yahtzee"></td>
        </tr>
        <tr>
          <td>Chance</td>
          <td id="chance"></td>
        </tr>
      </table>
    </div>

    <div id="Game History">
      <table>
        <tr>
          <td>Game History</td>
        </tr>
      </table>
    </div>
  </body>
</html>
